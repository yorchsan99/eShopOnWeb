name: eShopOnWeb Build and Test

on: workflow_dispatch

env:
  RESOURCE-GROUP: rg-eshoponweb-westeurope
  LOCATION: westeurope
  SUBSCRIPTION-ID: 5852fa55-e27e-41c8-be3f-fc1bf84ba0e4
  WEBAPP-NAME: ddevops-webapp-westeurope

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        dotnet-quality: 'preview'

    - name: Build with dotnet
      run: dotnet build ./eShopOnWeb.sln --configuration Release

    - name: Test with dotnet
      run: dotnet test ./eShopOnWeb.sln --configuration Release

    - name: dotnet publish
      run: |
        dotnet publish ./src/Web/Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp
        cd ${{env.DOTNET_ROOT}}/myapp
        zip -r ../app.zip .

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/app.zip

    - name: Upload Bicep template
      uses: actions/upload-artifact@v4
      with:
        name: bicep-template
        path: infra/webapp.bicep

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: 'Development'
    steps:
    - name: Download .NET artifact
      uses: actions/download-artifact@v4
      with:
        name: .net-app
        path: .net-app

    - name: Download Bicep template
      uses: actions/download-artifact@v4
      with:
        name: bicep-template
        path: bicep-template

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Validar plantilla Bicep
      run: |
        az deployment group validate \
          --resource-group ${{ env.RESOURCE-GROUP }} \
          --template-file bicep-template/webapp.bicep \
          --parameters webAppName=${{ env.WEBAPP-NAME }} location=${{ env.LOCATION }}

    - name: Deploy infraestructura con Bicep
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ env.SUBSCRIPTION-ID }}
        resourceGroupName: ${{ env.RESOURCE-GROUP }}
        template: bicep-template/webapp
